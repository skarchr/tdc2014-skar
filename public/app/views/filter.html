<div class="container"><div class="col-xs-12"><h3>BUILT IN</h3><div class="col-xs-6"><label>Model</label><br/><input ng-model="otherFilters" type="text"/></div><div class="col-xs-6 well"><h4>uppercase: {{ otherFilters | uppercase }}</h4><h4>lowercase: {{ otherFilters | lowercase }}</h4><h4>orderBy: {{ otherFilters | orderBy }}</h4><h4>orderBy reverse: {{ otherFilters | orderBy: null: true }}</h4></div></div></div><div ng-show="toggle.showCode.state" class="container code-view"><div class="col-xs-12"><div ng-include="'app/views/partials/filter_code/code_1.html'"></div></div></div><div class="container"><div class="col-xs-12"><h3>MAKE YOUR OWN!</h3><div class="col-xs-12 well"><h4>WITHOUT FIZZBUZZ FILTER</h4><div ng-repeat="item in integerList" class="col-xs-1">{{item }}</div></div><div class="col-xs-12 well"><h4>WITH FIZZBUZZ FILTER</h4><div ng-repeat="item in integerList" class="col-xs-1">{{item | fizzbuzz}}</div></div></div></div><div ng-show="toggle.showCode.state" class="container code-view"><div class="col-xs-12"><div ng-include="'app/views/partials/filter_code/code_2.html'"></div></div></div>
