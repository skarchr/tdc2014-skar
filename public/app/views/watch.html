<div class="container"><title pic="images/shadow.png">Watch Man</title><select ng-model="watchSelect" ng-options="item.name for item in repeat.module"><option>{{item.name}}</option></select><br/><br/><div class="col-xs-5 text-center"><h1>New:</h1><img ng-src="{{watchNew.image}}" height="120px"/><h2>{{watchNew.name}}</h2><h3>{{watchNew.number}}</h3></div><div style="padding-top: 140px;" class="col-xs-2"><h3 ng-show="watchOld !== ''">{{watchNew.number}} + {{watchOld.number}} = {{watchNew.number + watchOld.number}}</h3></div><div class="col-xs-5 text-center"><h1>Previous:</h1><img ng-src="{{watchOld.image}}" height="120px"/><h2>{{watchOld.name}}</h2><h3>{{watchOld.number}}</h3></div></div>
