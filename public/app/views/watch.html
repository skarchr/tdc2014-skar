<div class="container"><div class="col-xs-12 text-center"><select ng-model="watchSelect" ng-options="item.name for item in repeat.module" class="input-large"><option>{{item.name}}</option></select></div><br/><br/><div class="col-xs-5 text-center"><h1>New:</h1><img ng-src="{{watchNew.image}}" height="120px"/><h2>{{watchNew.name}}</h2><h3>{{watchNew.number}}</h3></div><div style="padding-top: 140px;" class="col-xs-2"><h3 ng-show="watchOld !== ''">{{watchNew.number}} + {{watchOld.number}} = {{watchNew.number + watchOld.number}}</h3></div><div class="col-xs-5 text-center"><h1>Previous:</h1><img ng-src="{{watchOld.image}}" height="120px"/><h2>{{watchOld.name}}</h2><h3>{{watchOld.number}}</h3></div></div><div ng-show="toggle.showCode.state" class="container code-view"><div class="col-xs-12"><div ng-include="'app/views/partials/watch_code/code_1.html'"></div></div></div>
